<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculate Area of a triangle</h1>
    <form id="calculate-area">
        <label class="input-label" for="base">
            <p>Enter base of the triangle</p>
            <input class="input-text" type="number" id="base" />
        </label>
        <label class="input-label" for="height">
            <p>Enter height of the triangle</p>
            <input class="input-text" type="number" id="height" />
        </label>
    </form>

    <button id="check" class="btn-check">Calculate</button>
    <p class="output calculate-area-output" id="output"></p>
</body>
<script src="./calculateArea.js"></script>

</html>
